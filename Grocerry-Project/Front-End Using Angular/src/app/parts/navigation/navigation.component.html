<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-center text-white" >
    <a class="navbar-brand" [routerLink]="root">

        <img src="/assets/4.png" width="40" height="40" class="d-inline-block align-top" alt="" style="font-family: fangsong;">
        Grocery
        
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse text-white" id="navbarNav">

        <div style="font-family: FF Avance ; font-weight: bold; font-size: large ;" class="navbar-nav text-success text-white" *ngIf="!currentUser || currentUser.role == Role.Customer">

            <a class="nav-item nav-link "
               routerLink="/category/0">
                Vegetables
            </a>
            <a class="nav-item nav-link"
               routerLink="/category/1">
               Dairy
            </a>
            <a class="nav-item nav-link "
               routerLink="/category/2">
               Fruits
            </a>
            <a class="nav-item nav-link"
               routerLink="/category/3">
               Drinks
            </a>

        </div>

        <div class="navbar-nav ml-auto">
            <a *ngIf="!currentUser || currentUser.role == Role.Customer"
                    class="nav-item nav-link " routerLink="/cart">
                <!-- <i class="fas fa-shopping-cart"></i> -->
 


                <i class="fas fa-shopping-cart" style="font-size:24px" routerLink="./"></i>Cart
                <span class='badge badge-warning' id='lblCartCount'>{{total}} </span>
            </a>

          
           

            <ng-container *ngIf="currentUser; else noUser">
                <a class="nav-item nav-link " routerLink="/order">
                    <i class="fas fa-list-ul"></i>
                    Orders
                </a>
                <a class="nav-item nav-link " routerLink="/profile">
                    {{name}}
                </a>
               
                    <!-- <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li> -->
                  
                 <a class="nav-item nav-link " (click)="logout()" routerLink="/login" [queryParams]="{logout: true}">
                        Sign Out
                    </a>
                
            </ng-container>
            <ng-template #noUser>
                <a class="nav-item nav-link " routerLink="/login">
                    Sign In
                </a>
                <a class="nav-item nav-link " routerLink="/register">
                    Sign Up
                </a>
                
            </ng-template>

            
        </div>
    </div>
</nav>
