<div class="container">
    <div class="row mt-5">
        <div class="col-lg-9 col-sm-12 col-xs-12">
            <input type="text" placeholder="Enter Username" class="form-control"  name="username" [(ngModel)]="username">
        </div>
        <div class="col-lg-3 col-sm-12 col-xs-12">
            <button type="button" class="btn btn-info" (click)="findByUsername()">Search</button>
        </div>
    </div>
    <h2 class="mt-5 mb-4 display-4">Result</h2>
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <table class="table">
            <thead>
                <tr>
                    <td>Username</td>
                    <td>Firstname</td>
                    <td>Lastname</td>
                    <td>Designation</td>
                    <td>Address</td>
                    <td>Age</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{employee.username}}</td>
                    <td>{{employee.firstname}}</td>
                    <td>{{employee.lastname}}</td>
                    <td>{{employee.designation}}</td>
                    <td>{{employee.address}}</td>
                    <td>{{employee.age}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
