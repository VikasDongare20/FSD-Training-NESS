<div>
    <h3 class="text-center">{{message}}</h3>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <h4 class="mt-4 mb-4">Employee Registration</h4>
            <form>
                <fieldset>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" [(ngModel)]="employee.username" id="username" class="form-control"
                            placeholder="Enter your Username" required>
                    </div>
                    <div class="form-group">
                        <label for="firstname">Firstname</label>
                        <input type="text" name="firstname" [(ngModel)]="employee.firstname" id="firstname" class="form-control"
                            placeholder="Enter your Firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input type="text" name="lastname" [(ngModel)]="employee.lastname" id="lastname" class="form-control"
                            placeholder="Enter your Lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <input type="text" name="designation" [(ngModel)]="employee.designation" id="designation" class="form-control"
                            placeholder="Enter your Designation" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" name="address" [(ngModel)]="employee.address" id="address" class="form-control"
                            placeholder="Enter your Address" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" name="age" [(ngModel)]="employee.age" id="age" class="form-control"
                            placeholder="Enter your Age" required>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit" value="Register" (click)="registerNow()">

                    </div>
                </fieldset>
            </form>
        </div>

    </div>

</div>
